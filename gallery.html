<!DOCTYPE html>
<html lang="en-US">

	<head>

		<link rel="stylesheet" href="/styles.css">
		<link rel="shortcut icon" type="image/jpg" href="/images/logo.jpg">
	</head>
	<body>

		<div id="headings">
			<a href="/index.html">HOME</a>
			<a href="/about.html">ABOUT</a>
			<a href="/gallery.html">GALLERY</a>

				<button class="dropbtn">PHOTOGRAPHY</button>

					<a href="/photography/bytype.html">by type</a>
					<a href="/photography/bylocation.html">by location</a>
				</div>
			</div>
		</div>

		<center>
			<h1 class="typehead">GALLERY</h1>
			<div class="row">
				<div class="smlclm left box">
					<div class="container">
						<a href="/gallery/baw.html">
							<img class="type" src="/images/cat.png" alt="Kitten in pencil">

								<div class="typetext">Pencil and Charcoal</div>

					</div> <!--container-->
					<br>
					<div class="container">

					<div class="container">
						<a href="/gallery/misc.html">

								<div class="typetext">Mixed Media</div>
							</div>
						</a> 
					</div> <!--container-->
				</div> <!--column right-->
