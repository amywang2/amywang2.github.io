<!DOCTYPE html>
<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 400px;
				background-color: grey;
			}
		</style>
	</head>
	<body>
		<h3>Map</h3>
		<div id="map"></div>
		<script>
			function initMap() {
				var center = {lat:32.547, 18.281};
				var map = new google.maps.Map(
					document.getElementById('map'), {zoom: 2, center: center});
				var marker1 = new google.maps.Marker({position: center, map: map});
			}
		</script>
		<script async defer
		src="https://www.google.com/maps/embed/v1/MODE?key=AIzaSyDgDa1TaL676K9fIHnYM9lS36ad232bnbY&callback=initMap">
		</script>
	</body>
</html>
