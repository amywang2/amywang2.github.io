<!DOCTYPE html>
<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<h3>Map</h3>
		<div id="map"></div>
		<script>
			function initMap() {
				var center = {lat:32.547, lng:18.281};
				var map = new google.maps.Map(
					document.getElementById('map'), {zoom: 2, center: center});
				var marker1 = new google.maps.Marker({position: center, map: map});
			}
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiF6CNjhuQ-MpAV6O8oegBA5TVWBO45MU&callback=initMap">
		</script>
	</body>
</html>
