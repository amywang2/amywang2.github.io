<!DOCTYPE html>
<html lang="en-US">
  <head>
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div class="map"></div>
    <script type="text/javascript">
			import Map from 'ol/Map';
			import View from 'ol/View';
			import OSM from 'ol/source/OSM';
			import TileLayer from 'ol/layer/Tile';

			new Map({
				layers: [
					new TileLayer({source: new OSM()})
				],
				view: new View({
					center: [0, 0],
					zoom: 2
				}),
				target: 'map'
			});
    </script>
  </body>
</html>
