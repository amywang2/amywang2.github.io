		<center>
			<h2>PHOTOGRAPHY (LOCATION)</h2>
			<div id="map" class="map"></div>
		</center>

    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-4.922, 32.886]),
          zoom: 2
        })
      });
    </script>
