<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
		<link rel="stylesheet" href=/styles.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([32.41, 12.82]),
          zoom: 2
        })
      });
			var markers = new ol.layer.Markers("Markers");
			map.addLayer(markers);

			var size = new ol.Size(21,25);
			var offset = new ol.Pixel(-(size.w/2), -size.h);
			var icon = new ol.Icon('/images/mapmarker.png', size, offset);
			markers.addMarker(new ol.Marker(new ol.LonLat(32.41, 12.82), icon));
    </script>
  </body>
</html>
