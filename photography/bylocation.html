    <h1 class="typetext">>PHOTOGRAPHY (LOCATION)</h1>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-4.922, 34.886]),
          zoom: 2
        })
      });
    </script>
